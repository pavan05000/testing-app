<div class="main-container">
    <div class="page-content">
        <div class="container-fluid">
    <p-toast></p-toast>

        <div class="col">

        <div class="card-header text-white d-flex justify-content-between align-items-center">

            <a (click)="navigateToEditProjectRole()" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit Project Role">

            </a>
        </div>
        <div class="card-body">
            <!-- <form [formGroup]="projectRolesForm"> -->
                <div class="row gy-4 readonly-form">
                    <div class="col-md-4">
                        <label class="form-label">Id</label>
                        <div class="form-control-plaintext">
                            {{ projectRoles.id }}
                        </div>                       
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Project Role</label>
                        <div class="form-control-plaintext truncated-text">
                            {{ projectRoles.project_role }}
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col text-center">
