  <ngx-gauge
  [type]="'semi'"
  [value]="gaugeValue"

  [max]="100"

  [label]="'Total Utilization'"
  [append]="'%'"
  [foregroundColor]="'#3f51b5'"
  [size]="250"
  [thresholds]="thresholdConfig"
  >
</ngx-gauge>
