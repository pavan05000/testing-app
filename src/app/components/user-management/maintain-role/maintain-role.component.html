<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <p-toast></p-toast>
            <div class="row">
                <div class="col">
                    <div class="h-100">
                        <div class="row row-body" >
                            <div class="col-xl-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="table-responsive table-card">
                                            <p-table [value]="roles"
                                                     [tableStyle]="{ 'min-width': '50rem', 'width': '100%' }"
                                                     [paginator]="roles.length > 0"
                                                     [rows]="10"
                                                     [rowsPerPageOptions]=[10,20,30,40,50]
                                                     [showCurrentPageReport]="roles.length > 0"
                                                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                                     #dt2
                                                     [globalFilterFields]="['user_id', 'name', 'status','role_name']">
                                                     <ng-template pTemplate="caption">
                                                        <h4 class="card-title mb-0 flex-grow-1 table-title">Roles List</h4>
                                                        <div class="add">
                                                            <i class="fas fa-user-plus" (click)="navigateToAddRole()"data-bs-toggle="tooltip" data-bs-placement="top" title="Assign Role"></i>
                                                        </div>
                                                        <div class="search-container">
                                                            <i class="fas fa-search search-icon"></i>
                                                            <input type="text" pInputText (input)="applyFilterGlobal($event, 'contains')" placeholder="Search...">
                                                        </div>
                                                    </ng-template>
                                                <ng-template pTemplate="header">
                                                    <tr>
                                                        <th pSortableColumn="user_id">User Id <p-sortIcon field="user_id" /></th>
                                                        <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
                                                        <th pSortableColumn="status">Status <p-sortIcon field="status" /></th>
                                                        <th pSortableColumn="role_name">Role Name <p-sortIcon field="role_name" /></th>
                                                    </tr>
                                                </ng-template>
                                                <ng-template pTemplate="body" let-role>
                                                    <tr *ngIf="role.status !== 'inactive'">
                                                        <td><a (click)="navigateToViewRole(role.user_id)" class="site-update-link">{{ role.user_id }}</a></td>
                                                        <td>{{ role.name }}</td>
                                                        <td>{{ role.status.toLowerCase() === 'active' ? 'Active' : 'In Active' }}</td>
                                                        <td>{{ role.role_name }}</td>
                                                    </tr>
                                                </ng-template>
                                                <ng-template pTemplate="emptymessage">
                                                    <tr>
                                                        <td colspan="6" class="text-center">No data found</td>
                                                    </tr>
                                                </ng-template>
                                            </p-table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
