apiVersion: apps/v1
kind: Deployment
metadata:
  name: mgmt-frontend-dev-deploy
  namespace: dev-env
  labels:
    app: mgt-frontend
    env: test
spec:
 replicas: 1
 selector:
   matchLabels:
     app: mgt-frontend
     env: dev
 template:
    metadata:
      labels:
        app: mgt-frontend
        env: dev
    spec:
      containers:
        - name: angular-pmo-container
          image: pavan050/project-fe:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8301
          livenessProbe:  #is the app is dead or running
            # If the app is dead, it will be restarted by the kubelet
            httpGet:
              path: /
              port: 8301
            initialDelaySeconds: 6
            periodSeconds: 10
          readinessProbe:  # is the app ready to receive traffic
            httpGet:
              path: /
              port: 8301
            initialDelaySeconds: 0
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
